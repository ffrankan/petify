spring:
  application:
    name: petify-user-service
  profiles:
    active: dev
  docker:
    compose:
      enabled: true
      file: compose.yaml
      lifecycle-management: start-only
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: petify
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        namespace: petify
        group: DEFAULT_GROUP
        file-extension: yml
        username: nacos
        password: nacos