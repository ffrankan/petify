spring:
  docker:
    compose:
      enabled: true
      file: compose.yaml
      lifecycle-management: start-only
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: petify
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        namespace: petify
        group: DEFAULT_GROUP
        file-extension: yml
        username: nacos
        password: nacos
  # Redis configuration for rate limiting
  data:
    redis:
      host: localhost
      port: 6379
      password: petify123
      timeout: 10s
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms