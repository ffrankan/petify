server:
  port: 8080

spring:
  application:
    name: petify-gateway
  profiles:
    active: dev
  docker:
    compose:
      enabled: true
      file: compose.yaml
      lifecycle-management: start-only
  cloud:
    nacos:
      server-addr: localhost:8848
      namespace: petify
      username: nacos
      password: nacos
      discovery:
        enabled: true
        server-addr: localhost:8848
        namespace: petify
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        namespace: petify
        group: DEFAULT_GROUP
        file-extension: yml
        username: nacos
        password: nacos
  config:
    import:
      - optional:nacos:petify-gateway-dev.yml?group=DEFAULT_GROUP&refresh=true
      - optional:nacos:common-config.yml?group=DEFAULT_GROUP&refresh=true